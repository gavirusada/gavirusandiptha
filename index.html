<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ගවිරු සන්දිප</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2ecc71;
            --secondary-color: #27ae60;
            --background-color: #f0f4f8;
            --text-color: #2c3e50;
            --card-background: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            flex-grow: 1;
        }

        .header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 30px 0;
            margin-bottom: 20px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .card {
            background-color: var(--card-background);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            padding: 25px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
            text-align: center;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }

        /* Calculator Section */
        .calculator-display {
            width: 100%;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            text-align: right;
            font-size: 1.5rem;
        }

        .calculator-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .calculator-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .calculator-btn:hover {
            background-color: var(--secondary-color);
        }

        /* Translator Section */
        .translator-input, .review-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .translator-btn, .review-btn {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .translator-btn:hover, .review-btn:hover {
            background-color: var(--secondary-color);
        }

        .translator-output, .reviews-container {
            margin-top: 15px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 8px;
        }

        .review-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .review-item:last-child {
            border-bottom: none;
        }

        .review-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            color: #666;
        }

        .review-rating {
            margin-bottom: 10px;
            text-align: center;
        }

        .review-rating i {
            cursor: pointer;
            color: #ddd;
            font-size: 1.5rem;
        }

        .review-rating i.selected {
            color: gold;
        }

        /* Footer */
        .footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
        }

        /* Responsive Adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .card {
                padding: 15px;
            }

            .calculator-btn {
                padding: 10px;
                font-size: 0.9rem;
            }

            .footer-links {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ගවිරු සන්දිප</h1>
        </header>

        <!-- Calculator Section -->
        <div class="card calculator">
            <h2>Calculator</h2>
            <input type="text" id="calcDisplay" class="calculator-display" disabled>
            <div class="calculator-grid">
                <button class="calculator-btn" onclick="calcInput('7')">7</button>
                <button class="calculator-btn" onclick="calcInput('8')">8</button>
                <button class="calculator-btn" onclick="calcInput('9')">9</button>
                <button class="calculator-btn" onclick="calcInput('+')">+</button>
                
                <button class="calculator-btn" onclick="calcInput('4')">4</button>
                <button class="calculator-btn" onclick="calcInput('5')">5</button>
                <button class="calculator-btn" onclick="calcInput('6')">6</button>
                <button class="calculator-btn" onclick="calcInput('-')">-</button>
                
                <button class="calculator-btn" onclick="calcInput('1')">1</button>
                <button class="calculator-btn" onclick="calcInput('2')">2</button>
                <button class="calculator-btn" onclick="calcInput('3')">3</button>
                <button class="calculator-btn" onclick="calcInput('*')">*</button>
                
                <button class="calculator-btn" onclick="clearCalc()">C</button>
                <button class="calculator-btn" onclick="calcInput('0')">0</button>
                <button class="calculator-btn" onclick="calculate()">=</button>
                <button class="calculator-btn" onclick="calcInput('/')">/</button>
            </div>
        </div>

        <!-- Translator Section -->
        <div class="card translator">
            <h2>Advanced Translator</h2>
            <input type="text" id="translateInput" class="translator-input" placeholder="උදා: සබර, හද" />
            <button onclick="translate()" class="translator-btn">පරිවර්තනය</button>
            <div id="translateOutput" class="translator-output"></div>
        </div>

        <!-- Reviews Section -->
        <div class="card reviews">
            <h2>Reviews</h2>
            <input type="text" id="reviewName" class="review-input" placeholder="Your Name" />
            <textarea id="reviewText" class="review-input" placeholder="Your Review" rows="3"></textarea>
            <div class="review-rating">
                <span>Rating: </span>
                <i class="fas fa-star" onclick="setRating(1)"></i>
                <i class="fas fa-star" onclick="setRating(2)"></i>
                <i class="fas fa-star" onclick="setRating(3)"></i>
                <i class="fas fa-star" onclick="setRating(4)"></i>
                <i class="fas fa-star" onclick="setRating(5)"></i>
            </div>
            <button onclick="submitReview()" class="review-btn">Submit Review</button>
            <div id="reviewsContainer" class="reviews-container"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Contact</a>
        </div>
        <p>&copy; 2024 ගවිරු සන්දිප. සියලුම හිමිකම් ඇවිරිනි.</p>
    </footer>

    <script>
        // Calculator logic
        function calcInput(value) {
            document.getElementById('calcDisplay').value += value;
        }
        function clearCalc() {
            document.getElementById('calcDisplay').value = '';
        }
        function calculate() {
            const display = document.getElementById('calcDisplay');
            try {
                display.value = eval(display.value);
            } catch {
                display.value = 'Error';
            }
        }

        // Translator logic with expanded dictionary
        const translations = {
            'සබර': 'Patience',
            'හද': 'Heart',
            'ප්‍රේම': 'Love',
            'සතුට': 'Happiness',
            'සංවේදී': 'Sensitive'
        };

        function translate() {
            const input = document.getElementById('translateInput').value.toLowerCase().trim();
            const output = document.getElementById('translateOutput');
            
            if (translations[input]) {
                output.innerText = `${input} = ${translations[input]}`;
            } else {
                output.innerText = 'Translation not available.';
            }
        }

        // Reviews logic
        let currentRating = 0;
        const reviews = [];

        function setRating(rating) {
            currentRating = rating;
            const stars = document.querySelectorAll('.review-rating i');
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('selected');
                } else {
                    star.classList.remove('selected');
                }
            });
        }

        function submitReview() {
            const name = document.getElementById('reviewName').value;
            const text = document.getElementById('reviewText').value;
            const reviewsContainer = document.getElementById('reviewsContainer');

            if (name && text && currentRating) {
                const review = {
                    name,
                    text,
                    rating: currentRating,
                    date: new Date().toLocaleDateString()
                };

                reviews.unshift(review);
                renderReviews();
                
                // Clear inputs
                document.getElementById('reviewName').value = '';
                document.getElementById('reviewText').value = '';
                const stars = document.querySelectorAll('.review-rating i');
                stars.forEach(star => star.classList.remove('selected'));
                currentRating = 0;
            } else {
                alert('Please fill all fields and select a rating.');
            }
        }

        function renderReviews() {
            const reviewsContainer = document.getElementById('reviewsContainer');
            reviewsContainer.innerHTML = reviews.map(review => `
                <div class="review-item">
                    <div class="review-meta">
                        <strong>${review.name}</strong>
                        <span>${review.date}</span>
                    </div>
                    <p>${review.text}</p>
                    <div class="review-stars">
                        ${Array(review.rating).fill('<i class="fas fa-star"></i>').join('')}
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
